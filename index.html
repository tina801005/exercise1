<!DOCTYPE html>
<html lang="en" data-theme="turquoise">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>兼容多終端的響應式網站</title>

    <!-- 清除默認樣式 -->
    <link rel="stylesheet" href="css/reset.css">
    <!-- 主題皮膚樣式 -->
    <link rel="stylesheet" href="css/skin-theme.css">
    <!-- google icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu" />
    <!-- 全局樣式 -->
    <link rel="stylesheet" href="css/global.css">
    <!-- 首頁樣式 -->
    <link rel="stylesheet" href="css/index.css">
    <style>
        .nav-button{
            width: 34px;
            height: 26px;
            margin-right: 10px;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
        }
        .nav-button .material-symbols-outlined{
            font-size: 34px;
        }
    </style>

    <!-- media & grid-system -->
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="css/response.css">
</head>
<body>
    <header class="header">
        <!-- 如果直接在header做漸層背景(background + opcity)裡面的文字與其他元件都會受到opcity影響。
         所以這裡用偽元素來做漸變背景 -->
        <div class="header-content">
            <!-- 網站header開始 -->
             <div class="top"  id="J-top">
                <div class="top-content layout">
                    <!-- logo開始 -->
                    <div class="logo">
                        <a href="#">
                            <img src="./image/logo.png" alt="logo" width="118">
                        </a>
                    </div>
                    <!-- logo結束 -->

                    <!-- 欄目小圖標開始 -->
                    <div class="nav-button">
                        <span class="material-symbols-outlined">menu</span>
                    </div>
                    <!-- 欄目小圖標結束 -->

                    <!-- 網站導航nav開始 -->
                    <nav>
                        <ul class="menu">
                            <li><a href="#">網站首頁</a>
                            </li>
                            <li><a href="#">國內遊</a>
                                <dl class="menu-dropdown">
                                    <dt>目的地</dt>
                                    <dd><a href="#">北京</a></dd>
                                    <dd><a href="#">三亞</a></dd>
                                    <dd><a href="#">廣東</a></dd>
                                    <dd><a href="#">廈門</a></dd>
                                    <dd><a href="#">雲南</a></dd>
                                </dl>
                            </li>
                            <li><a href="#">出境遊</a>
                                <dl class="menu-dropdown">
                                    <dt>目的地</dt>
                                    <dd><a href="#">泰國</a></dd>
                                    <dd><a href="#">日本</a></dd>
                                    <dd><a href="#">美國</a></dd>
                                    <dd><a href="#">臺灣</a></dd>
                                    <dd><a href="#">海島</a></dd>
                                </dl>
                            </li>
                            <li><a href="#">周邊遊</a>
                                <dl class="menu-dropdown">
                                    <dt>目的地</dt>
                                    <dd><a href="#">北海</a></dd>
                                    <dd><a href="#">桂林</a></dd>
                                    <dd><a href="#">張家界</a></dd>
                                    <dd><a href="#">鳳凰</a></dd>
                                </dl>
                            </li>
                            <li><a href="#">主題遊</a>
                                <dl class="menu-dropdown">
                                    <dt>目的地</dt>
                                    <dd><a href="#">遊學</a></dd>
                                    <dd><a href="#">自組</a></dd>
                                </dl>
                            </li>
                            <li><a href="#">自由行</a>
                                <dl class="menu-dropdown">
                                    <dt>目的地</dt>
                                    <dd><a href="#">三亞</a></dd>
                                    <dd><a href="#">廈門</a></dd>
                                    <dd><a href="#">麗江</a></dd>
                                </dl>
                            </li>
                            <li><a href="#">合作案例</a></li>
                            <li><a href="#">關於我們</a></li>
                        </ul>
                    </nav>
                <!-- 網站導航nav結束 -->
                </div>
             </div>
            <!-- 網站header結束 -->
        </div>
    </header>
    
    <!-- js一定要放在/body的最前面 -->
    <script src="./js/menu.js"></script>
    <script></script>
</body>
</html>
